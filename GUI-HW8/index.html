<!DOCTYPE>
<html lang="en">
    <head>
        <title>Scrabble</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <div class="jumbotron jumbotron-fluid text-center">
            <h4 class="display-6">Lets Play Scrabble</h4>
        </div>

        <div class="container">
            <div id = "InfoTable">
                <table>
                    <tr>
                        <td id="Score">Score: </td>
                        <td id="Word">Word: </td>
                        <td id="Remaining">Remaining letter: </td>
                    </tr>
                </table>
            </div>
           <div id="ScrabbleBoard">
           </div>

            <div id ="RackHolder">

            </div>
            <div id ="buttons">
                <button id="submitBtn" type="submit" class="ui-button ui-widget ui-corner-all">Submit</button>
                <button id="resetBtn" type="reset" class="ui-button ui-widget ui-corner-all">Reset</button>
            </div>

        </div>
        <!--BOOTSTRAP SCRIPTS-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

        <script src="js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
        <script src="js/ManageGame.js"></script>
