<!--Creates form and text boxes for user inputs:
    Source: https://getbootstrap.com/docs/4.0/components/forms/-->
<div class="container">
    <form id="inputForm" onsubmit="return false;">
        <div class="form-group">
            <label for="Min-Col">Minimum Multiplier Value: </label>
            <input type="number" class="form-control"  id="minCol" name="minCol">
        </div>
        <div id="minXSlider" class="allSliders"></div>
        <div class="form-group">
            <label for="Max-Col">Maximum Multiplier Value</label>
            <input type="number" class="form-control" id="maxCol" name="maxCol">
        </div>
        <div id="maxXSlider" class="allSliders"></div>
        <div class="form-group">
            <label for="Min-Row">Minimum Multiplicand Value</label>
            <input type="number" class="form-control" id="minRow" name="minRow">
        </div>
        <div id="minYSlider" class="allSliders"></div>
        <div class="form-group">
            <label for="Max-Row">Maximum Multiplicand Value</label>
            <input type="number" class="form-control" id="maxRow" name="maxRow">
        </div>
        <div id="maxYSlider" class="allSliders"></div>
        <!--Create placeholder for message-->
        <div id="highValue"></div>
        <!--buttons for submitting the form, adding or removing tabs-->
        <button type="submit" class="btn btn-info btn-md" id="submitButton">Submit</button>
        <button type="button" class="btn btn-info btn-md" id="add">Add Tab</button>
        <button type="button" class="btn btn-info btn-md" id="Remove">Remove Tabs</button>
    </form>
</div>
